<!DOCTYPE html>
<html>
<head>
	<Content-Type: text/html; charset=utf-8>
	<link rel="stylesheet" href = "css/index.css"/>
<head>
<body>
	<div id = "title">iM8-y</div>
	<hr>
	<div id = "image"></div>
	<div class="center" <a href= "#" id = "name"></a> </div>
	<div id = "description"></div>

	<button id = "no" class="left">&#9760;</button>
	<button id = "yes" class="right">&#9829;</button>
	<div id = "sound"></div>
	
	<script type="text/javascript">
		var i = 0;
		var j = 0;
		var yesArray = [];
		var noArray = [];
		swipe(i);
		//i++;
		
		document.getElementById("yes").addEventListener("click", function(){
			if(i >= 15){
				i = 0;
			};
			if(j > 2){
				j = 0;
			};
			
			yes(j);
			document.getElementById("description").innerHTML = "";
			addYes(yesArray, i);			
			i++;
			j++;
			swipe(i);
		});
		document.getElementById("name").addEventListener("click", function(){
			profile(i);
		});
		document.getElementById("no").addEventListener("click", function(){
			if(i >= 15){
				i = 0;
			};
			if(j > 2){
				j = 0;
			}
			
			no(j);
			document.getElementById("description").innerHTML = "";
			addNo(noArray, i);
			i++;
			j++;
			swipe(i);
		});
		document.getElementById("lists").addEventListener("click", function(){
			document.getElementById("sidebar").innerHTML = "<p> Yeses:" + yesArray + "</p><p> Nos:" + noArray + "</p>";
		});

	</script>
</div>
<body>
</html>
