<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/index.css"/>
	<title>iM8</title>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src = "js/index.js"></script>
<head>
<body>
<div class="center">
	<h1>iM8</h1>
	<div id="image"></div>
	<a href="#" id="name"></a>
	<div id="description"></div>
	<button id="no">avast ye M8-y</button>
	<button id="yes">i'd M8 with u</button>
	<button id="lists">See Lists</button>
	<div id="sidebar"></div>
	<div id="sound"></div>
	
	<script type="text/javascript">
		var i = 0;
		var j = 0;
		var yesArray = [];
		var noArray = [];
		swipe(i);
		//i++;
		
		document.getElementById("yes").addEventListener("click", function(){
			if(i >= 15){
				i = 0;
			};
			if(j > 2){
				j = 0;
			};
			
			yes(j);
			document.getElementById("description").innerHTML = "";
			addYes(yesArray, i);			
			i++;
			j++;
			swipe(i);
		});
		document.getElementById("name").addEventListener("click", function(){
			profile(i);
		});
		document.getElementById("no").addEventListener("click", function(){
			if(i >= 15){
				i = 0;
			};
			if(j > 2){
				j = 0;
			}
			
			no(j);
			document.getElementById("description").innerHTML = "";
			addNo(noArray, i);
			i++;
			j++;
			swipe(i);
		});
		document.getElementById("lists").addEventListener("click", function(){
			document.getElementById("sidebar").innerHTML = "<p> Yeses:" + yesArray + "</p><p> Nos:" + noArray + "</p>";
		});
	</script>
</div>
<body>
</html>
